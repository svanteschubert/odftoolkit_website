{% load markup %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Publish {{ project }} site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/code.css" />
  {% include "head.html" %}
  </head>

  <body>
    <h1>Publish {{ project }} site</h1>
    {% if error %}
    <h2>{{ error }}</h2>
    {% endif %}
    <form method="POST">
      Log Message (optional):<br />
      <textarea cols="80" rows="20" name="message">{{ message }}</textarea><br />
      <input type="submit" name="submit" value="Submit" />
      <input type="hidden" name="key" value="{{ key }}" />
      <input type="hidden" name="source_url" value="{{ source_url }}" />
      <input type="hidden" name="referer" value="{{ referer }}" />
    </form>

    Authors: {{ authors }}

    {% if diff %}
    <h2>Diff</h2>
{{ diff|markdown }}
    {% else %}
    <br /><a href="?diff=1">[View Diff]</a>
    {% endif %}
  </body>
</html>

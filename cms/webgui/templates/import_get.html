<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Import</title>
  {% include "head.html" %}
  </head>

  <body>
    <h1>Import</h1>

    <form method="POST" enctype="multipart/form-data">
      JSON-formatted export file to import: <input type="file" name="file" /><br />
      Alternate CMS export uri: <input type="text" name="uri"
      value="https://cms.apache.org/export" style="width:60em" /><br />
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>

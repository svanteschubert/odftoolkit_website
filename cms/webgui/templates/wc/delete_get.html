<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Delete</title>
  {% include "head.html" %}
  </head>

  <body>
    <h1>Delete</h1>

{% if status %}
<h2>Can't delete this resource as it is modified in your working copy.</h2>
<pre>{{ status }}</pre>
Try reverting your changes first.<br />
<a href="?action=revert">[Revert]</a>
<a href="?action=edit">[Edit]</a>
<a href="?action=browse">[Browse]</a>
{% else %}
<h2>Delete from your working copy</h2>
<form method="POST">
<input type="submit" name="submit" value="Delete Resource" />
</form>
{% endif %}
  </body>
</html>

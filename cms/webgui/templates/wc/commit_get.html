<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Commit</title>
  {% include "head.html" %}
  </head>

  <body>
    <h1>Commit</h1>

{% if status %}
<h2>Status</h2>
<pre>{{ status }}</pre>
<form method="POST">
Optional Log Message:<br />
<textarea cols="80" rows="20" name="message"></textarea><br />
<input type="submit" name="submit" value="Submit" />
</form>
<br />
<a href="?action=diff" title="View Diff">[Diff]</a>

{% else %}
<h2>Commit Seems Unnecessary</h2>
There doesn't appear to be any modifications for this resource.<br />
<a href="?action=edit">[Edit]</a>
<a href="?action=browse">[Browse]</a>
{% endif %}
  </body>
</html>
